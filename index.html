<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whac a Mole</title>
		<link rel="stylesheet" href="style.css" class="style" />
	</head>
	<body>
		<button class="start">Start</button>
		<div class="control-panel">
			<p class="points">0</p>
			<p class="time">60</p>
			<button class="reset">Reset</button>
		</div>
		<div class="container">
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
			<div class="item">
				<div class="mole none"></div>
			</div>
		</div>
		<div class="score-panel none">
			<p class="score txt">score:</p>
			<p class="shots txt">Shots:</p>
			<p class="on-target txt">On target:</p>
			<p class="pb txt">pb:</p>
			<button class="close">Close</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
